<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!-- bootstrap altero con diferentes colores -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbat navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Lista de Productos
        </a>
    </nav>
    <!-- bootstrap funciona con 12columnas -->
    <div class="container">
        <!-- la aplicacion -->
        <div class="row pt-5" id="App">
            <!-- columna de 4  es la parte del formulario-->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un Producto</h4>
                    </div>

                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                            <input type="number" step="0.01" id="price" placeholder="Precio" class="form-control">

                        </div>
                        <div class="form-group">
                            <input type="number" value="2019" min="2018" max="2025" id="year" placeholder="AÃ±o" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">

                    </form>

                </div>
            </div>


            <!-- columna de 8  la parte de la lista-->
                <div class="col-md-8" id="product-list">

                </div>
            
        </div>
    </div>
    <script src="js/App.js"></script>
</body>

</html>
